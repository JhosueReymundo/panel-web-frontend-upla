<div class="page-container">
  <div class="page-header">
    <div>
      <h1>Gestión de Home</h1>
      <p class="subtitle">Administra las secciones de la página principal</p>
    </div>
    <button class="btn-primary" routerLink="/home/nuevo">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Nuevo Hero
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>

  <div *ngIf="error" class="error-message">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <p>{{ error }}</p>
    <button class="btn-secondary" (click)="loadHomeHeros()">Reintentar</button>
  </div>

  <div *ngIf="!loading && !error" class="home-grid">
    <app-home-card 
      *ngFor="let home of homeHeros"
      [home]="home"
      (delete)="deleteHome($event)"
      (toggleVisible)="toggleVisible($event)">
    </app-home-card>

    <div *ngIf="homeHeros.length === 0" class="empty-state">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
      <p>No hay secciones registradas</p>
      <button class="btn-primary" routerLink="/home/nuevo">
        Crear Primera Sección 
      </button>
    </div>
  </div>
</div>
