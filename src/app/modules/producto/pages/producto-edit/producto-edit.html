<div class="page-container">
  <div class="page-header">
    <h1>Editar Producto</h1>
  </div>

  <div *ngIf="loadingData" class="loading">
    <div class="spinner"></div>
    <p>Cargando datos...</p>
  </div>

  <div *ngIf="!loadingData && producto" class="form-wrapper">
    <app-producto-form
      [producto]="producto"
      [loading]="loading"
      (submitForm)="onSubmit($event)"
      (cancel)="onCancel()">
    </app-producto-form>
  </div>
</div>
