
<div class="mision-card" [class.active]="mision.isActive">
      <div class="card-header">
        <div class="icon">ðŸŽ¯</div>
        <div class="badges">
          <span class="badge" [class.active-badge]="mision.isActive" [class.inactive-badge]="!mision.isActive">
            {{ mision.isActive ? 'Activa' : 'Inactiva' }}
          </span>
        </div>
      </div>

      <div class="card-body">
        <p class="contenido">{{ mision.contenido }}</p>
        <small class="fecha">Actualizado: {{ mision.updateAt | date:'dd/MM/yyyy' }}</small>
      </div>

      <div class="card-footer">
        <button 
          *ngIf="!mision.isActive"
          class="btn-icon btn-activate" 
          (click)="onActivate()"
          title="Activar misiÃ³n">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </button>

        <button 
          class="btn-icon btn-edit" 
          [routerLink]="['/nosotros/mision', mision.id, 'editar']"
          title="Editar">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
        </button>

        <button 
          *ngIf="!mision.isActive"
          class="btn-icon btn-delete" 
          (click)="onDelete()"
          title="Eliminar">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>
    </div>
