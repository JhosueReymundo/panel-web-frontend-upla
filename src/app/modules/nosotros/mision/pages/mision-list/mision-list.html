<div class="list-container">
      <div class="list-header">
        <div>
          <h2>Misión</h2>
          <p class="subtitle">Administra la misión institucional</p>
        </div>
        <button class="btn-primary" routerLink="/nosotros/mision/nuevo">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Nueva Misión
        </button>
      </div>

      <div *ngIf="loading" class="loading">
        <div class="spinner"></div>
        <p>Cargando misiones...</p>
      </div>

      <div *ngIf="error" class="error-message">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p>{{ error }}</p>
        <button class="btn-secondary" (click)="loadMisiones()">Reintentar</button>
      </div>

      <div *ngIf="!loading && !error" class="misiones-grid">
        <app-mision-card 
          *ngFor="let mision of misiones"
          [mision]="mision"
          (delete)="deleteMision($event)"
          (activate)="activateMision($event)">
        </app-mision-card>

        <div *ngIf="misiones.length === 0" class="empty-state">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          <p>No hay misiones registradas</p>
          <button class="btn-primary" routerLink="/nosotros/mision/nuevo">
            Crear Primera Misión
          </button>
        </div>
      </div>

      <div *ngIf="!loading && misiones.length > 0" class="info-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <p>Solo una misión puede estar activa a la vez. La misión activa es la que se muestra en el sitio web.</p>
      </div>
    </div>
