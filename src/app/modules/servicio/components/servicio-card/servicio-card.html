
 <div class="servicio-card" [class.hidden]="!servicio.esVisible">
  <div class="card-header">
    <div class="icon">{{ servicio.icono }}</div>
    <span class="orden-badge">Orden: {{ servicio.orden }}</span>
    <span class="visibility-badge" [class.visible]="servicio.esVisible" [class.oculto]="!servicio.esVisible">
      <svg *ngIf="servicio.esVisible" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <svg *ngIf="!servicio.esVisible" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
        <line x1="1" y1="1" x2="23" y2="23"></line>
      </svg>
      {{ servicio.esVisible ? 'Visible' : 'Oculto' }}
    </span>
  </div>

  <div class="card-body">
    <h3 class="title">{{ servicio.titulo }}</h3>
    <p class="description">{{ servicio.descripcion }}</p>

    <div class="detalles-preview" *ngIf="servicio.detalles.length > 0">
      <h4>Detalles ({{ servicio.detalles.length }}):</h4>
      <ul>
        <li *ngFor="let detalle of servicio.detalles.slice(0, 3)">
          {{ detalle.detalle }}
        </li>
        <li *ngIf="servicio.detalles.length > 3" class="more">
          + {{ servicio.detalles.length - 3 }} m√°s...
        </li>
      </ul>
    </div>
  </div>

  <div class="card-footer">
    <!-- üî• NUEVO: Bot√≥n de toggle de visibilidad -->
    <button 
      class="btn-icon btn-visibility" 
      (click)="onToggleVisibility()"
      [title]="servicio.esVisible ? 'Ocultar servicio' : 'Publicar servicio'">
      <svg *ngIf="servicio.esVisible" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <svg *ngIf="!servicio.esVisible" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
        <line x1="1" y1="1" x2="23" y2="23"></line>
      </svg>
    </button>

    <button 
      class="btn-icon btn-edit" 
      [routerLink]="['/servicios', servicio.id, 'editar']"
      title="Editar">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
    </button>

    <button 
      class="btn-icon btn-delete" 
      (click)="onDelete()"
      title="Eliminar">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
    </button>
  </div>
</div>
