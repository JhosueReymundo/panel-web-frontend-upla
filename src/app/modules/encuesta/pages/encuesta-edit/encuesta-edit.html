<div class="page-container">
  <div class="page-header">
    <h1>Editar Encuesta</h1>
    <p class="subtitle" *ngIf="encuesta">{{ encuesta.nombre }}</p>
  </div>

  <div *ngIf="loadingData" class="loading">
    <div class="spinner"></div>
    <p>Cargando datos...</p>
  </div>

  <div *ngIf="!loadingData && encuesta" class="form-wrapper">
    <app-encuesta-form
      [encuesta]="encuesta"
      [loading]="loading"
      (submitForm)="onSubmit($event)"
      (cancel)="onCancel()">
    </app-encuesta-form>
  </div>
</div>
