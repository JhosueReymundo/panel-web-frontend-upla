<div class="encuesta-card" [class.invisible]="!encuesta.esVisible">
  <!-- Header -->
  <div class="card-header">
    <div class="header-badges">
      <span class="badge" [ngClass]="getEstadoBadgeClass()">
        {{ encuesta.estado }}
      </span>
      <span class="badge badge-visible" *ngIf="encuesta.esVisible">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        Visible
      </span>
      <span class="badge badge-hidden" *ngIf="!encuesta.esVisible">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        </svg>
        Oculto
      </span>
      <span class="badge badge-warning" *ngIf="!isVigente()">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        Fuera de periodo
      </span>
    </div>
    
    <h3 class="card-title">{{ encuesta.nombre }}</h3>
    <p class="card-description" *ngIf="encuesta.descripcion">
      {{ encuesta.descripcion }}
    </p>
  </div>

  <!-- Body -->
  <div class="card-body">
    <div class="info-grid">
      <div class="info-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <div>
          <span class="info-label">Creada</span>
          <span class="info-value">{{ getFechaCreacion() }}</span>
        </div>
      </div>

      <div class="info-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="19" cy="12" r="1"></circle>
          <circle cx="5" cy="12" r="1"></circle>
        </svg>
        <div>
          <span class="info-label">Preguntas</span>
          <span class="info-value">{{ getTotalPreguntas() }}</span>
        </div>
      </div>

      <div class="info-item" *ngIf="encuesta.fecha_inicio">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <div>
          <span class="info-label">Periodo</span>
          <span class="info-value">
            {{ encuesta.fecha_inicio | date:'dd/MM' }} - {{ encuesta.fecha_fin | date:'dd/MM' }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="card-actions">
    <button class="btn-icon btn-builder" [routerLink]="['/encuestas', encuesta.id, 'builder']" title="Constructor">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
        <path d="M2 2l7.586 7.586"></path>
        <circle cx="11" cy="11" r="2"></circle>
      </svg>
    </button>

    <button class="btn-icon btn-stats" [routerLink]="['/encuestas', encuesta.id, 'estadisticas']" title="EstadÃ­sticas">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="20" x2="18" y2="10"></line>
        <line x1="12" y1="20" x2="12" y2="4"></line>
        <line x1="6" y1="20" x2="6" y2="14"></line>
      </svg>
    </button>

    <button class="btn-icon btn-toggle" (click)="onToggleVisible()" title="Toggle Visibilidad">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </button>

    <button class="btn-icon btn-edit" [routerLink]="['/encuestas', encuesta.id, 'editar']" title="Editar">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
      </svg>
    </button>

    <button class="btn-icon btn-delete" (click)="onDelete()" title="Eliminar">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
    </button>
  </div>
</div>
