<div class="page-container">
  <div class="page-header">
    <h1>Editar Documento</h1>
  </div>

  <div *ngIf="loadingData" class="loading">
    <div class="spinner"></div>
    <p>Cargando datos...</p>
  </div>

  <div *ngIf="!loadingData && documento" class="form-wrapper">
    <app-documentog-form
      [documento]="documento"
      [loading]="loading"
      (submitForm)="onSubmit($event)"
      (cancel)="onCancel()">
    </app-documentog-form>
  </div>
