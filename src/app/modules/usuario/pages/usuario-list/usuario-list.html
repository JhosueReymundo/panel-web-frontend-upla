<div class="page-container">
  <div class="page-header">
    <div>
      <h1>Gesti√≥n de Usuarios</h1>
      <p class="subtitle">Administra los usuarios del sistema</p>
    </div>
    <button class="btn-primary" routerLink="/usuarios/nuevo">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Nuevo Usuario
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Cargando usuarios...</p>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="error-message">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <p>{{ error }}</p>
    <button class="btn-secondary" (click)="loadUsuarios()">Reintentar</button>
  </div>

  <!-- Tabla de Usuarios -->
  <div *ngIf="!loading && !error">
    <app-usuario-table 
      [usuarios]="usuarios"
      (delete)="deleteUsuario($event)"
      (toggleActivo)="toggleActivo($event)">
    </app-usuario-table>

    <!-- Empty state si no hay usuarios -->
    <div *ngIf="usuarios.length === 0" class="empty-state">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <p>No hay usuarios registrados</p>
      <button class="btn-primary" routerLink="/usuarios/nuevo">
        Crear Primer Usuario
      </button>
    </div>
  </div>
</div>
