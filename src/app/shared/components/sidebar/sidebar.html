<aside class="sidebar" >
  <!-- Brand Header -->
  <div class="sidebar-header">
    <div class="brand">
      <div class="brand-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
        </svg>
      </div>
      <span class="brand-text">PANEL</span>
    </div>
  </div>

  <!-- User Info -->
  <div class="user-section">
    <!-- <div class="user-avatar">
      <span>{{ userName?.charAt(0) || 'U' }}</span>
    </div>
    <div class="user-info">
      <p class="user-name">{{ userName || 'Usuario' }}</p>
      <span class="user-role">Administrador</span>
    </div> -->
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/inicio" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"/>
            <path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"/>
          </svg>
          <span class="nav-text">Inicio</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/home" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
          </svg>

          <span class="nav-text">Home </span>
        </a>
      </li>

      <li class="nav-item dash" *ngIf="isAdmin()">
        <button class="nav-link" (click)="toggleDash()" [class.active]="showDash">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 3h18v2H3V3zm2 6h4v10H5V9zm6-4h4v14h-4V5zm6 8h4v6h-4v-6z"/>
          </svg>

          <span class="nav-text">Dashboard</span>
          <svg class="nav-arrow" [class.rotated]="showDash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
          </svg>
        </button>
        
        <ul class="submenu" *ngIf="showDash">
          <li>
            <a routerLink="/dashboard" routerLinkActive="active" class="submenu-link">
              <span class="submenu-dot"></span>
              Dashboard 1
            </a>
          </li>
          <li>
            <a routerLink="/dashboard2" routerLinkActive="active" class="submenu-link">
              <span class="submenu-dot"></span>
              Dashboard 2
            </a>
          </li>
        </ul>
      </li>

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/roles" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>

          <span class="nav-text">Rol </span>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/escuelas" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
          </svg>
          <span class="nav-text">Escuela</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/dependencias" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 22h16V2H4v20zm4-2H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6v-2h2v2z"/>
          </svg>

          <span class="nav-text">Dependencia</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/servicios" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22 19l-6-6a5 5 0 01-6-6l3 3 3-3-3-3a5 5 0 016 6l6 6-3 3z"/>
          </svg>

          <span class="nav-text">Servicio</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/productos" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 7l-9-4-9 4 9 4 9-4zm-9 6l-9-4v8l9 4 9-4V9l-9 4z"/>
          </svg>

          <span class="nav-text">Productos</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/documentos" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 2h9l5 5v15a2 2 0 01-2 2H6a2 2 0 01-2-2V4a2 2 0 012-2z"/>
          </svg>

          <span class="nav-text">Documentos</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/horarios" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 11h5v-2h-4V7h-2v6z"/>
          </svg>

          <span class="nav-text">Horarios</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/usuarios" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16 11c1.7 0 3-1.3 3-3s-1.3-3-3-3-3 1.3-3 3 1.3 3 3 3zM8 11c1.7 0 3-1.3 3-3S9.7 5 8 5 5 6.3 5 8s1.3 3 3 3z"/>
          </svg>
          <span class="nav-text">Usuarios</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin() || isDirector()">
        <a routerLink="/comunicados" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 10v4h4l5 5V5L7 10H3z"/>
          </svg>
          <span class="nav-text">Comunicados</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/encuestas" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 3h18v18H3V3zm4 4h6v2H7V7zm0 4h10v2H7v-2z"/>
          </svg>
          <span class="nav-text">Encuestas</span>
        </a>
      </li>

      <li class="nav-item" *ngIf="isAdmin()">
        <a routerLink="/nosotros" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11 9h2V7h-2v2zm0 8h2v-6h-2v6zm1-15C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2z"/>
          </svg>

          <span class="nav-text">Nosotros</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
